{% extends 'base.html' %}
{% load static %}

{% block title %}
로그인
{% endblock %}

{% block extra %}
<link rel="stylesheet" type="text/css" href='{% static "user_manager/style.css" %}'>
{% endblock %}

{% block body %}
<div class="signup-box">
	<form action="login" method="POST">
		{% csrf_token %}
		<div class="id">
			{{ form.id.label }}
		</div>
		{{ form.id }}
		<div class="password">
			{{ form.password.label }}
		</div>
		{{ form.password }}	
		<input class="submit" type="submit" value=" 로그인하기 " />
	</form>
</div>
{% endblock %}
